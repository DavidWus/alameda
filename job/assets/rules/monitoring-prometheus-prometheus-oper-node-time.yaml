groups:
- name: node-time
  rules:
  - alert: ClockSkewDetected
    annotations:
      message: Clock skew detected on node-exporter {{ $labels.namespace }}/{{ $labels.pod
        }}. Ensure NTP is configured correctly on this host.
    expr: abs(node_timex_offset_seconds{job="node-exporter"}) > 0.03
    for: 2m
    labels:
      severity: warning
