datahubAddress: datahub.alameda.svc.cluster.local:50050

queue:
  url: amqp://admin:adminpass@rabbitmq.alameda.svc.cluster.local:5672
  retry:
    publishTime: 3
    publishIntervalMs: 500
    connectIntervalMs: 3000

serviceSetting:
  granularities:
    - 30s
    - 1h
    - 6h
    - 24h
  predictUnits:
    - POD
    - NODE

granularities:
  24h:
    dataGranularity: 24h
    dataGranularitySec: 86400
  6h:
    dataGranularity: 6h
    dataGranularitySec: 21600
  1h:
    dataGranularity: 1h
    dataGranularitySec: 3600
  30s:
    dataGranularity: 30s
    dataGranularitySec: 30

predictUnits:
  POD:
    type: POD    
  NODE:
    type: NODE

log:
  setLogcallers: true
  outputLevel: "info" # debug, info, warn, error, fatal, none
