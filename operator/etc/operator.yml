gRPC:
  bind-address: ":50050"
  prometheus:
    host: "prometheus-k8s.openshift-monitoring"
    port: "9091"
    protocol: "https"
    tls-config:
      insecure-skip-verify: true
    bearer-token-file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
log:
  set-logcallers: true
  stacktrace-level: "error"
  output-level: "warn"
