gRPC:
  bind-address: ":50050"
  prometheus:
    url: "https://prometheus-k8s.openshift-monitoring:9091"
    tls-config:
      insecure-skip-verify: true
    bearer-token-file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
log:
  set-logcallers: true
  stacktrace-level: "error"
  output-level: "warn"
