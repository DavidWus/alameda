
bind-address: ":50060"

apiserver:
  address: "127.0.0.1:50055"
  username: "admin"
  password: "password"

log:
  set-logcallers: true
  output-level: "info" # debug, info, warn, error, fatal, none

prometheus:
  url: "http://127.0.0.1:9090"

  tls-config:
    insecure-skip-verify: true
  bearer-token-file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
