log:
  set-logcallers: true
  output-level: "info" # debug, info, warn, error, fatal, none

datahub:
  address: "datahub.alameda.svc.cluster.local:50050"

eviction:
  check-cycle: 3 # second
  enable: false
  trigger-threshold: #percentage
    cpu: 10
    memory: 10
  purge-container-cpu-memory: false
  preservation-percentage: 50 # percentage of replicas amount that need to keep running

admission-controller:
  service-name: admission-controller
  service-port: 443